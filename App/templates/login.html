<!doctype html>
<html>
  <head>
  
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>

  </head>
  <body>
    <nav class="grey">
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo center">Login</a>
        <div class="nav-wrapper">
            <ul id="nav-mobile" class="left">
                <li><a href="/signup">Click here to Sign Up</a></li>
            </ul>
        </div>
      </div>
    </nav>

    <div class="loginpage">
      <div class="login-box">
        <form id="login" class="input-group" method="POST" action="/login">
            <input name="name" type="text" class="input-field" placeholder="Name" required="">
            <input name="password" type="password" class="input-field" placeholder="Password">
            <button type="submit" class="submit-btn">LogIn</button>
        </form>
      </div>
    </div>

  <script src="../static/script.js" type="text/javascript"></script>
</body>
</html>
