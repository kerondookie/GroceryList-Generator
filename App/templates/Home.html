<!DOCTYPE html>
<html>
    <head>
    <title>Home</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
  </head>
  <body onload="getDB()" class="vsc-initialized">
    <header>
      <div class="container">
        <h1 class="logo"></h1>
        <nav>
          <ul>
            <li><a onclick="home()">Home</a></li>
            <li><a onclick="myRecipes()">My Recipes</a></li>
            <li><a onclick="myIngredients()">My Ingredients</a></li>
            <li><a onclick="logout()">Logout</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="App">
      <div>
        <form onsubmit="getSearch(event);" class="searchForm">
          <input class="searchBar" onchange="setSearch(event);" type="text">
          <button class="searchButton" type="submit">Search</button>
        </form>
      </div>
      <div id="recipes"><div id="instructions">
                    <p>Please enter an ingredient name into the search box to view recipes based on that ingredient.</p>
                  </div></div>
    </div>
    <script src="/static/script.js" type="text/javascript"></script>
  
</body>
</html>
